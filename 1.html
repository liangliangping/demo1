<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boy {
            position: relative;
            width: 400px;
            height: 30px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .boy input {
            width: 300px;
            height: 28px;
            border: 0;
            outline: none;
        }

        .eye {
            position: absolute;
            right: 2px;
            top: 8px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="boy">
        <div class="tupan">
            <img src="../img/gexingtuijian.png" alt="" class="eye">
        </div>
        <input type="password" name="" id="input">
    </div>
    <script>
        let eye = document.querySelector('.eye');
        let input = document.getElementById('input')
        let flag = 0
        eye.onclick = function () {
            if (flag == 0) {
                input.type = 'texe';
                flag = 1;
            } else {
                input.type = 'password';
                flag = 0
            }
        }
    </script>


</body>

</html>
